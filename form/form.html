<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title>Formularz</title>
<link rel="stylesheet" href="main.css">
</head>
<body>
    <form>
        <div>
            <label for="nickname">Twoj nick:</label>
        </div>
        <div>
            <input type="text" id="nickname" name="nickname">
        </div>
        <div>
            <label for="user-email">Twoj e-mail:</label>
        </div>
        <div>
            <input type="email" id="user-email" name="user-email" placeholder="jan@kowalski.pl"  required>
        </div>
        <div>
            <label for="content">Tresc:</label>
        </div>
        <div>
            <textarea rows="10" cols="50" id="content" name="content"
            placeholder="Wpisz tutaj tresc komentarza :)"></textarea>
        </div>
        <div>
            <input type="submit" value="dodaj">
        </div>
    </form>
</body>
</html>
